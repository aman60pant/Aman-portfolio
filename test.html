<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .portfolio-section {
  padding: 30px 10px;
  background: #f9f9f9;
  text-align: center;
}

.portfolio-section h2 {
  font-size: 2em;
  margin-bottom: 20px;
}

.portfolio-container {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}

.portfolio-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
  max-width: 300px;
  padding: 16px;
  text-align: left;
  transition: transform 0.2s;
}

.portfolio-card:hover {
  transform: translateY(-6px) scale(1.03);
}

.portfolio-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 12px;
}

.portfolio-card h3 {
  margin: 0 0 8px;
  font-size: 1.25em;
}

.portfolio-card p {
  font-size: 0.98em;
  color: #555;
  margin-bottom: 12px;
}

.live-btn {
  display: inline-block;
  padding: 8px 16px;
  background: #007bff;
  color: #fff;
  font-weight: 500;
  border-radius: 5px;
  text-decoration: none;
  transition: background 0.2s;
}

.live-btn:hover {
  background: #0056b3;
}
@media (max-width: 768px) {
  .portfolio-container {
    flex-direction: column;
    align-items: center;
  }
  .portfolio-card {
    max-width: 90vw;
  }
}

    </style>
</head>
<body>
    <section class="portfolio-section">
  <h2>My Projects</h2>
  <div class="portfolio-container">
    <div class="portfolio-card">
      <img src="assets/img/aman-img.png" alt="Project 1 Screenshot">
      <h3>Project One</h3>
      <p>A short description of the project and your role here.</p>
      <a href="https://livesiteurl.com" target="_blank" class="live-btn">View Live Site</a>
    </div>
    <div class="portfolio-card">
      <img src="project2.jpg" alt="Project 2 Screenshot">
      <h3>Project Two</h3>
      <p>A short description of the project and your role here.</p>
      <a href="https://livesiteurl.com" target="_blank" class="live-btn">View Live Site</a>
    </div>
    <!-- More project cards can be added here -->
  </div>
</section>

</body>
</html>
